<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- Mi css -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row align-items-center">
        <div
          class="col-12 col-md colBox d-flex justify-content-center d-flex align-items-center"
        >
          <div class="calc">
            <div class="calc-input">
              <input
                type="text"
                placeholder="0.00"
                class="form-control"
                readonly
                id="pantalla"
              />
            </div>
            <div class="guarda" id="memoria"></div>
            <div class="fila">
              <button
                type="button"
                id="btn1"
                class="btn btn-success boton"
                onclick="element('btn1')"
              >
                1</button
              ><button
                type="button"
                id="btn2"
                class="btn btn-success boton"
                onclick="element('btn2')"
              >
                2</button
              ><button
                type="button"
                id="btn3"
                class="btn btn-success boton"
                onclick="element('btn3')"
              >
                3</button
              ><button
                type="button"
                id="btn+"
                class="btn btn-success boton"
                onclick="element('btn+')"
              >
                +
              </button>
            </div>
            <div class="fila">
              <button
                type="button"
                id="btn4"
                onclick="element('btn4')"
                class="btn btn-success boton"
              >
                4</button
              ><button
                type="button"
                id="btn5"
                onclick="element('btn5')"
                class="btn btn-success boton"
              >
                5</button
              ><button
                type="button"
                id="btn6"
                onclick="element('btn6')"
                class="btn btn-success boton"
              >
                6</button
              ><button
                type="button"
                id="btn-"
                onclick="element('btn-')"
                class="btn btn-success boton"
              >
                -
              </button>
            </div>
            <div class="fila">
              <button
                type="button"
                id="btn7"
                onclick="element('btn7')"
                class="btn btn-success boton"
              >
                7</button
              ><button
                type="button"
                id="btn8"
                onclick="element('btn8')"
                class="btn btn-success boton"
              >
                8</button
              ><button
                type="button"
                id="btn9"
                onclick="element('btn9')"
                class="btn btn-success boton"
              >
                9</button
              ><button
                type="button"
                id="btn*"
                onclick="element('btn*')"
                class="btn btn-success boton"
              >
                *
              </button>
            </div>
            <div class="fila">
              <button
                type="button"
                id="btn0"
                onclick="element('btn0')"
                class="btn btn-success boton1"
              >
                0</button
              ><button
                type="button"
                id="btn."
                onclick="element('btn.')"
                class="btn btn-success boton"
              >
                .</button
              ><button
                type="button"
                id="btn/"
                onclick="element('btn/')"
                class="btn btn-success boton"
              >
                /
              </button>
            </div>
            <div class="fila">
              <button
                type="button"
                id="btnc"
                onclick="element('btnc')"
                class="btn btn-success boton1"
              >
                C
              </button>
              <button
                type="button"
                id="btn="
                onclick="element('btn=')"
                class="btn btn-success boton1"
              >
                =
              </button>
            </div>
          </div>

          <div class="btn1 boton"></div>
        </div>
        <div class="col-12 col-md-3 colBox text-center">
          <h3>Botones pulsados</h3>
          <p>Selector:</p>
          <p id="selector"></p>
          <p>Valor:</p>
          <p id="valor"></p>
          <p>Tag:</p>
          <p id="tag"></p>
          <p>Nombre:</p>
          <p id="nombre"></p>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
